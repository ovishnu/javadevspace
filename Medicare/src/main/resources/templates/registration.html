 <!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Medicare - Registration</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<script src="js/jquery-3.1.0.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
<style type="text/css">

.form-reg {
    background-color: #eee;
    border: 3px dotted rgba(0, 0, 0, 0.1);
    margin: 0 auto;
    max-width: 420px;
    padding: 30px 38px 66px;
}
.form-reg-heading {
    margin-bottom: 30px;
    text-align: center;
}
</style>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" style="background:#2A6294;border-color:#fff" type="Submit">Go To Login Page</button>
	</form>	
	<!-- img src="img/lg.png" class="img-responsive center-block"
			width="300" height="300" style="color:#fff" alt="Register to continue..."-->
	<div class="container ">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal form-reg"
					role="form">
					<h2 class="form-reg-heading">Registration Form</h2>
					<div class="form-group">
						<div class="">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
